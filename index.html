<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>MetroMemory</title>
</head>
<body>
  <div class="container">
    <div class="title_container">
      <h1>METROMEMORY</h1>
    </div>
    <div class="canvas" id="canvas">
      <div class="start_container">
        <div class="text_start">
          <h2>BIENVENIDO A METROMEMORY</h2>
          <h5>Descubre las parejas de imagenes lo más rápido que puedas. <br>
            Tendrás 3 min para hacerlo, intenta romper el récord!</h5>
          </div>
          <div class="user_input">
            <label for="username">INGRESA TU NOMBRE</label>
            <input type="text" class="username" id="username">
            <p class="msg" id="msg"></p>
          </div>
        </div>
        
    </div>
    <div class="button_container" id="button_container">

      <button class="button" id="start_button">INICIAR</button>

    </div>
    <script src="./index.js"></script>
</body>
</html>
